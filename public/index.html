<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Text Generator</h1>
            <p>Add custom text overlay to your template image</p>
        </header>

        <form id="textForm" class="form">
            <div class="form-group">
                <label for="text">Your Text</label>
                <textarea 
                    id="text" 
                    name="text" 
                    placeholder="Enter the text you want to overlay on the image..."
                    required
                ></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fontSize">Font Size</label>
                    <select id="fontSize" name="fontSize">
                        <option value="29">Small (29px)</option>
                        <option value="36">Medium (36px)</option>
                        <option value="48" selected>Large (48px)</option>
                        <option value="64">Extra Large (64px)</option>
                        <option value="80">Huge (80px)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">Text Color</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="color" name="color" value="#FFFFFF">
                        <span class="color-preview"></span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="position">Vertical Position</label>
                    <select id="position" name="position">
                        <option value="top">Top</option>
                        <option value="middle" selected>Middle</option>
                        <option value="bottom">Bottom</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="align">Text Alignment</label>
                    <select id="align" name="align">
                        <option value="left">Left</option>
                        <option value="center" selected>Center</option>
                        <option value="right">Right</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="generateBtn">
                <span class="btn-text">Generate Image</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div id="result" class="result hidden">
            <h3>Your Generated Image</h3>
            <div class="image-preview">
                <img id="generatedImage" alt="Generated Image">
            </div>
            <button id="downloadBtn" class="download-btn">Download Image</button>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
